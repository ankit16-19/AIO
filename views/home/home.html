<ion-header-bar class="bar bar-header bar-positive	">
	<button menu-toggle = "left" class = "button button-icon icon ion-navicon"></button>
	<h1 class="title">Notice Board</h1>
	<button ng-click="logout()" class = "button button-icon icon ion-log-out pull-right"></button>
</ion-header-bar>
<ion-content><!-- background-->
<!-- refreshing page pulldown -->
   	<ion-refresher
     on-refresh="hibi('/notice')"
     pulling-icon="ion-loading-c"
     pulling-text="Pull to refresh..."
     >
    </ion-refresher>
 


    <!-- cards -->
	<div data-ng-repeat="i in notice" ng-click="notice_data({{i}})">
	 	<div class="card list">
		   <div class="item item-divider item-light">
		      <p class="ion ion-calendar"> {{i.date}}</p>
		      <p class="ion pull-right ion-ios-information-outline"> {{i.attention}}</p>
		   </div>
		   
		   <div class="item item-text-wrap">
		      {{i.title}}<br>
		      <p class="ion ion-compose">  {{i.posted_by}}</p>
		   </div>
		   
	</div>

 </ion-content>
